<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Container Class</title>
    <!-- Bootstrap File Here -->
    <link rel="stylesheet" type="text/css" href="bootstrap-4.2.1-dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="04BootstrapLayout.css"></link>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm red-back">
                One of three columns
            </div>
            <div class="col-sm yellow-back">
                One of three columns
            </div>
            <div class="col-sm green-back">
                One of three columns
            </div>
        </div>
    </div>
<hr>
    <div class="container">
        <div class="row">
            <div class="col yellow-back">
                1 of 2
            </div>
            <div class="col green-back">
                2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col green-back">
                1 of 3
            </div>
            <div class="col yellow-back">
                2 of 3
            </div>
            <div class="col red-back">
                3 of 3
            </div>
        </div>
    </div>
<hr>
    <div class="container">
        <div class="row">
            <div class="col red-back">Column</div>
            <div class="col green-back">Column</div>
            <div class="w-100"></div>
            <div class="col green-back">Column</div>
            <div class="col red-back">Column</div>
        </div>
    </div>
<hr>
    <div class="container">
        <div class="row">
            <div class="col green-back">
                1 of 3
            </div>
            <div class="col-6 red-back">
                2 of 3 (wider)
            </div>
            <div class="col yellow-back">
                3 of 3
            </div>
        </div>
        <div class="row">
            <div class="col red-back">
                1 of 3
            </div>
            <div class="col-5 green-back">
                2 of 3 (wider)
            </div>
            <div class="col yellow-back">
                3 of 3
            </div>
        </div>
    </div>
<hr>
    
    <!-- Load Javascript Files Here -->
    <script type="text/javascript" src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
